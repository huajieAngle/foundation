<div class="large-10 medium-9 small-7 columns cla" ng-controller="searchCtrl">
	<div class="long"><span class="line">|</span><span class="mm">工具状态总览</span></div>
	<div class="large-3 columns inp0">
		<div class="large-6 medium-6  small-6 columns">正常状态
			<p class="succeed_data">{{succeed.Data}}</p>
		</div>
		<div class="large-6 medium-6 small-6 columns">丢失状态
			<p class="fail_data">{{fail.Data}}</p>
		</div>
	</div>
	<div class="large-12"><img src="img/tu.png" /></div>
	<div class="long"><span class="line">|</span><span class="mm">工具状态实施情况</span></div>
	<div class="search">
		<div class="large-12">
			<div class="large-1 medium-1 small-1 columns last"><span ng-click="left_page()" class="left_page"><img src="img/last.png"/></span></div>
			<div class="large-10 medium-10 small-10 columns">
				<table class="tab">
					<tr>
						<th scope="column" width="250">车间</th>
						<th scope="column" width="350">台面</th>
						<th scope="column" width="350">工具</th>
						<th scope="column" width="350">标签</th>
						<th scope="column" width="250">状态</th>
					</tr>
					<tr ng-repeat="item in new_data_list">
						<td>{{item.WorkShop_Name}} </td>
						<td>{{item.WorkBench_Name}}</td>
						<td>{{item.Tool_Name}}</td>
						<td>{{item.DeviceID}}</td>
						<td><span class="status_tool" ng-class="{'red':item.StateStr=='离线','blue':item.StateStr=='在线'}">{{item.StateStr}}</span></td>
					</tr>

				</table>
			</div>
			<div class="large-1 medium-1 small-1 columns next"><span ng-click="right_page()" class="right_page"><img src="img/next.png"/></span></div>
		</div>

	</div>
	<div data-alert class="alert-box alert radius" ng-if="flag5">
 		<p>请注意：有工具发生丢失</p>
  	<a ui-sref="main.main-inp" class="close">&times;</a>
</div>
</div>
